<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Trade FX</title>
    <style>
      #google_translate_element {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        font-size: 0.8em;
        /* Adjust font size for a smaller appearance */
        background-color: white;
        /* Optional: Add background color for better visibility */
        border: 1px solid #ccc;
        /* Optional: Add border for better visibility */
        border-radius: 5px;
        /* Optional: Rounded corners */
        padding: 5px;
        /* Optional: Add padding */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        /* Optional: Add box shadow */
      }

      .goog-te-gadget-simple {
        height: 25px;
        /* Adjust height for the collapsed state */
        overflow: hidden;
        /* Hide overflow */
        line-height: 25px;
        /* Align text vertically within the height */
        display: flex;
        /* border-radius: 100%;  */
        flex-direction: row;
        width: 100px;
        height: 50px;
        box-shadow: 2px 4px 5px ;
      }

      .goog-te-gadget-simple .goog-te-menu-value {
        line-height: 25px;
        /* Align text vertically within the height */
        font-size: 0.8em;
        /* Adjust font size for a smaller appearance */
      }

      /* Style the dropdown menu */
      .goog-te-menu-frame,
      .goog-te-menu,
      .goog-te-menu2 {
        font-size: 0.8em !important;
        /* Smaller font size */
      }

      .goog-te-menu2-item {
        padding: 5px 10px;
        /* Adjust padding for a more compact look */
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
      function googleTranslateElementInit()
      {
        new google.translate.TranslateElement( {
          pageLanguage: 'en',
          includedLanguages: 'en,es,fr,de,it,ja,zh-CN,ar,pt,ru,ko,hi', // Only specified languages
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element' );
      }
    </script>
    <script type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>

</html>
